<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>PIANO KIT</title>
</head>
<body>

<div class="keys">
    <div data-key ="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">DO</span>
    </div>
   <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">RE</span>
   </div> 
   <div data-key = "69" class="key">
        <kbd>E</kbd>
        <span class="sound">MI</span>
   </div>
   <div data-key ="65" class="key">
        <kbd>A</kbd>
        <span class="sound">FA</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">LA</span>
    </div> 
    <div data-key = "68" class="key">
        <kbd>D</kbd>
        <span class="sound">SI</span>
    </div>

    <audio data-key="81" src="sounds/do.mp3"></audio>
    <audio data-key="87" src="sounds/re.mp3"></audio>
    <audio data-key="69" src="sounds/mi.mp3"></audio>
    <audio data-key="65" src="sounds/fa.mp3"></audio>
    <audio data-key="83" src="sounds/la.mp3"></audio>
    <audio data-key="68" src="sounds/si.mp3"></audio>

</div>


    <script>
       

        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if(!audio) return;//stops the function from running
            audio.currentTime = 0; //rewind to the start
            audio.play();
            key.classList.add('playing');


        }
      

        function removeTransition(e){
            if(e.propertyName !== 'transform')return;
            console.log(e.propertyName);
            this.classList.remove('playing');
        }
        const keys= document.querySelectorAll('.key');
        
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
